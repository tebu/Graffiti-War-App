<!doctype html>

<head>
<meta charset="utf-8">

<title>Street Art Gangs</title>
<meta name="description" content="Street Art Gangs demo">
<meta name="author" content="Team NIMO">
<meta name="viewport" content="target-densityDpi=device-dpi" />

<link rel="stylesheet" href="css/jquery.mobile.structure-1.1.1.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/chopslider.css">




<!-- Cordova -->
<script type="text/javascript" src="cordova-1.8.1.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
<script type="text/javascript"
	src="js/libs/jquery-ui-1.8.21.custom.min.js"></script>


<!-- jQueryMobile -->
<script type="text/javascript" src="js/libs/jquery.mobile-1.1.1.min.js"></script>

<!-- WebSocket -->
<script type="text/javascript" src="js/libs/websocket.js"></script>

<!--Chop Slider Core Plugin -->
<script type="text/javascript"
	src="js/libs/jquery.id.chopslider-2.2.0.free.min.js"></script>
<!--Chop Slider Transitions Library-->
<script type="text/javascript"
	src="js/libs/jquery.id.cstransitions-1.2.min.js"></script>
<!--Scripts with Slider's Initialization -->
<script type="text/javascript" src="js/libs/demo-tl.js"></script>


<!-- Application models-->
<script src="js/models/user.js"></script>
<script src="js/models/localization.js"></script>
<script src="js/models/venue.js"></script>
<script src="js/models/team.js"></script>

<!-- Application messaging protocol-->
<script src="js/protocol.js"></script>
<!-- Application logic-->
<script src="js/app.js"></script>


</head>

<body>

	<div data-role="page">

		<div id="container_index">

			<header>
				<ul class="icons" id="top">
					<li id="money"><span id="money-count">1,100</span></li>
					<li id="points"><span id="points-count">13,040</span></li>
					<li id="ranking"><a href="#"><img src="img/ranking.png"></a></li>

				</ul>
			</header>

			<div id="main">

				<h3>Current selected venue</h3>

				<div id="venue">
					<a href="#"><div class="arrow" id="left"></div></a> <a href="#"><div
							class="arrow" id="right"></div></a>
					<div id="venue-select">
						<h1 id="venue-text"></h1>
					</div>
				</div>

				<!-- Chop Slider -->

				<div class="wrapper">

					<div id="slider"></div>

					<div class="slide-descriptions"></div>

				</div>

				<div id="glow"></div>

			</div>
			<!--! end of #main -->

			<div class="clearfooter"></div>

		</div>
		<!--! end of #container -->

		<footer>

			<ul class="icons" id="bottom">
				<li><a href="#"><img src="img/msg.png"><span
						id="unread">2</span></a></li>
				<!--#unread span should be visible only when there is unread messages-->
				<li><a href="#"><img src="img/equipment.png"></a></li>
				<li><a href="#"><img src="img/gang.png"></a></li>
				<li><a href="#"><img src="img/profile.png"></a></li>
			</ul>

		</footer>

	</div>

</body>
</html>
