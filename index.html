<!-- Animating scores-->  
<script>
	jQuery({someValue: 0}).delay(300).animate({someValue: 110}, {
		duration: 1000,
		easing:'swing',
		step: function() {
			$('#sprayed').text(Math.ceil(this.someValue) + "");
		}
	});
	
	jQuery({someValue2: 0}).delay(300).animate({someValue2:60}, {
		duration: 1000,
		easing:'swing',
		step: function() { 
			 $('#erased').text (Math.ceil(this.someValue2) + "");
		}
	});
</script>
