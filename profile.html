<!doctype html>

<head>
<meta charset="utf-8">

<title>Street Art Gangs</title>
<meta name="description" content="Street Art Gangs demo">
<meta name="author" content="Team NIMO">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Main Stylesheet -->
<link rel="stylesheet" href="css/style.css">


<!-- jQuery-->
<script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui-1.8.21.custom.min.js"></script>


<!-- Application models-->
<script src="js/models/user.js"></script>
<script src="js/models/localization.js"></script>
<script src="js/models/venue.js"></script>
<script src="js/models/team.js"></script>

<!-- Application messaging protocol-->
<script src="js/protocol.js"></script>
<!-- Application logic-->
<script src="js/app.js"></script>

</head>

<body>

	<div data-role="page" id="profile">
		<div id="container_profile">

			<div id="main" role="main">
            
            	<ul class="buttons">
					<li id="back"><a href="#"></a></li>
					<li id="gang"><a href="#"></a></li>
				</ul>
     
                <div id="profile-box">
                
                	<h1>Personal profile</h1>
                    
                    <div class="left-box">
                    
                        <p class="profile-data name">Known as...</p>
                        <p id="profile-name">Bobby</p>                   
                        
                        <p class="profile-data gang">Proud member of...</p>
                        <p id="gang-name">MT Posse</p>
                    
                    </div>
                    
                    <div class="right-box">
                    
                        <p class="profile-data sprayed">Tags sprayed...</p>
                        <p id="tags-sprayed">0014</p>
                        
                        <p class="profile-data erased">Tags erased...</p>
                        <p id="tags-erased">0008</p>
                        
                    </div>
                    
                   	<div class="speed-box">
                    
                    	<p class="profile-data speed">Speed level achievement...</p>
                    
						<ol>
                            <li>1</li>
                            <li class="speed-achievement">2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                        </ol>
                        
                    </div>
                   
                </div>
			

			</div>
        	<!--! end of #main -->
		
		</div>
    	<!--! end of #container -->       
	</div>


</body>
